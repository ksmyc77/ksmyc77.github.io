<!DOCTYPE html>
<html>
    <head>
        <title>
            Tetris
        </title>
        <link rel="stylesheet" href="./css/tetris.css" />
        <script type = "module" src="./js/main_tetris.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="end">
                Game Over
                <button class="restart">
                    restart?
                </button>
            </div>

            <div class="level_info">
                Speed
                <div class="level">
                </div>
            </div>

            <div class="board">
                <div class="header">
                    <p>score</p>
                    <p class="score">0</p>
                </div>
                <table class="stage_container">
                    <tbody class="stage"></tbody>
                </table>
            </div>

            <div class="next"></div>
        </div>
    </body>
</html>
